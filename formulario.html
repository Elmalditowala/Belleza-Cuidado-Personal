    <!--formulario-->
    <div class="container mt-5">
        <h2>Rellena tus datos</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="numero" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
    </div>
